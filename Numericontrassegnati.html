<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeri Primi</title>
</head>
<body>
  <h1>Numeri Primi</h1>

  <button id="bottone" onclick="generaPrimi();"> NUmeri Primi</button>

  <script> 
    function generaPrimi() {

        for(let i=1;i<=100;i++)
        {
            if (IsPrime(i))
            {
                document.write("<span>£"+i+"£</span><br>");
            }
            else
            {
                document.write("<span>"+i+"</span><br>");
            }
        }


    }

    function IsPrime(n) {
       
      let bprimo=true;
          for(fattore=2;(fattore<=n/2     );fattore++)
                {
                   if (n%fattore==0)
                            {
                                bprimo=false;
                            }
                }
       return bprimo;
    }


</script>



</body>
</html>
