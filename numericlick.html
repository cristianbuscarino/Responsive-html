  <body>
    <h2>codice tempo e numero dei click</h2>

    <p id="demo">
      Questa pagina conta quanto tempo ci metti a premere il bottone e il numero di click
    </p>
    <p id="out">........0.0</p>
    <p id="nclick">0</p>
    <button type="button" onclick="count()">Invia</button>
    <script>
      let i = 0;
      let start = Date.now();
      let counter = 0;
      function count() {
        document.getElementById("out").innerHTML +=
          " " + (Date.now() - start) + " ms";
        counter++;
        document.getElementById("nclick").innerHTML = counter.toString();
      }
    </script>
